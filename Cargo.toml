[package]
name = "k8p"
version = "0.1.2"
edition = "2021"
license = "MIT"
authors = ["Ed Sweeney <ed@onextent.com>"]
description = "A cli tool for inspecting containers in Kubernetes"
keywords = ["kubernetes", "commandline", "k8s", "prometheus", "metrics"]

[[bin]]
name = "k8p"
path = "src/main.rs"

[dependencies]
regex = "1.9"
kube = { version = "0.83.0", features = ["runtime", "derive", "client", "ws"] }
k8s-openapi = { version = "0.18.0", features = ["v1_26"] }
clap = { version = "4.3", features = ["derive"] }
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread", "signal"] }
csv = "1.2"
reqwest = { version = "0.11", features = ["json"] }
chrono = "0.4"
futures = "0.3"
tokio-util = "0.7"
anyhow = "1.0.71"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
