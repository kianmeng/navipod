[package]
name = "navipod"
version = "0.6.2"
edition = "2021"
license = "MIT"
authors = ["Ed Sweeney <ed@onextent.com>"]
description = "A cli tool for inspecting containers in Kubernetes"
keywords = ["kubernetes", "commandline", "k8s", "tui", "ratatui"]
documentation = "https://docs.rs/navipod"
repository = "https://github.com/navicore/navipod"

[[bin]]
name = "navipod"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.79"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
clap_complete = "4.4.8"
crossterm = "0.27"
csv = "1.3"
fakeit = "1.1"
futures = "0.3"
itertools = "0.12"
k8s-openapi = { version = "0.21.0", features = ["v1_26"] }
kube = { version = "0.88.0", features = ["runtime", "derive", "client", "ws"] }
ratatui = "0.26.0-alpha"
regex = "1.10"
reqwest = { version = "0.11", features = ["json"] }
sqlx = { version = "0.7", features = [ "sqlite", "runtime-tokio-native-tls" ] }
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = "0.7"
tracing = "0.1"
tracing-subscriber = "0.3"
unicode-width = "0.1"
uuid = { version = "1", features = [ "v4" ] }

[dev-dependencies]
anyhow = "1"
